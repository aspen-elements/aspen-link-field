<link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel="import" href="aspen-field-wrapper.html">
<link rel="import" href="aspen-link-field-mixin.html">

<dom-module id="asp-link-fld">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<asp-fld-wrapper name="[[label]]">
			<div>
				<a href="[[url]]" target="_blank">[[id]]</a>
			</div>

		</asp-fld-wrapper>
	</template>


	<script>
		/**
		 * `asp-link-fld` Description
		 *
		 * @summary ShortDescription.
		 * @customElement
		 * @polymer
		 * @extends {Polymer.Element}
		 */
		class AspLinkFld extends AspLinkFldMixin(Polymer.Element) {
			/**
			 * String providing the tag name to register the element under.
			 */
			static get is() {
				return 'asp-link-fld';
			}


			/**
			 * Instance of the element is created/upgraded. Use: initializing state,
			 * set up event listeners, create shadow dom.
			 * @constructor
			 */
			constructor() {
				super();
			}

			/**
			 * Use for one-time configuration of your component after local DOM is initialized. 
			 */
			ready() {
				super.ready();

				Polymer.RenderStatus.afterNextRender(this, function() {
					
				});
			}

		}

		window.customElements.define(AspLinkFld.is, AspLinkFld);
	</script>
</dom-module>
